<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Feedback</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Basic Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

body {
    background: #111;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    padding: 20px;
}

/* Feedback Container */
.feedback-container {
    background: rgba(255, 255, 255, 0.1);
    padding: 30px;
    border-radius: 10px;
    backdrop-filter: blur(10px);
    box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
    text-align: center;
    max-width: 500px;
    width: 100%;
}

h2 {
    font-size: 24px;
    margin-bottom: 10px;
    color: #ffcc00;
}

p {
    font-size: 14px;
    margin-bottom: 20px;
    color: #ddd;
}

/* Form Styling */
form {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

label {
    font-size: 14px;
    text-align: left;
    color: #ffcc00;
    font-weight: bold;
}

input, textarea {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    outline: none;
    font-size: 14px;
    background: #222;
    color: white;
}

/* Rating Stars */
.rating {
    display: flex;
    flex-direction: row-reverse;
    justify-content: center;
}

.rating input {
    display: none;
}

.rating label {
    font-size: 25px;
    cursor: pointer;
    transition: 0.3s;
    color: #777;
}

.rating input:checked ~ label {
    color: #ffcc00;
}

.rating label:hover,
.rating label:hover ~ label {
    color: #ffcc00;
}

/* Submit Button */
button {
    background: #ffcc00;
    color: black;
    border: none;
    padding: 12px;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #e6b800;
}

    </style>
</head>
<body>

    <div class="feedback-container">
        <h2>Give Your Feedback</h2>
        <p>We would love to hear your thoughts about our website!</p>

        <form action="#" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label>Rate Us:</label>
            <div class="rating">
                <input type="radio" name="stars" id="star5"><label for="star5">&#9733;</label>
                <input type="radio" name="stars" id="star4"><label for="star4">&#9733;</label>
                <input type="radio" name="stars" id="star3"><label for="star3">&#9733;</label>
                <input type="radio" name="stars" id="star2"><label for="star2">&#9733;</label>
                <input type="radio" name="stars" id="star1"><label for="star1">&#9733;</label>
            </div>

            <label for="comments">Your Feedback:</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Write your feedback here..." required></textarea>

            <button type="submit">Submit Feedback</button>
        </form>
    </div>

</body>
</html>
